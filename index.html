<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飯后甜點 Fan’s dessert</title>
    <link rel="icon" href="./img/icon.ico" >
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script charset="utf-8" language="javascript" type="text/javascript" src="https://image.momoshop.com.tw/ecm/js/jquery-1.12.4.js?t=20200511001"></script>
</head>
<body>
    <div id="header">
        <div id="headerTxt">
            <p>飯后甜點</p>
        </div>
        <div class="slide">
            <div><img src="./img/fan-12.jpg" alt=""></div>
            <div><img src="./img/header2.jpg" alt=""></div>
        </div>
    </div>
    <div id="title">
        <p class="titletxt2">一個奶酪的誕生 - 飯后甜點</p>
        <p class="titletxt1">Since Jun 2021</p>
    </div>
    <div id="slidePhoto">
        <div id="slide1" class="slideImg">
            <img src="./img/slide1.jpg" alt="" >
        </div>
        <div id="slide2" class="slideImg">
            <img src="./img/slide2.jpg" alt="">
        </div>
        <div id="slide3" class="slideImg">
            <img src="./img/slide3.jpg" alt="">
        </div>
        <div id="slide4" class="slideImg">
            <img src="./img/slide4.jpg" alt="">
        </div>
    </div>
    <div id="info">
        <div id="info1">
            <p id="info1Title" class="infoTitleL"># 新鮮水果</p>
            <div class="infoBox imgLeft">
                <img src="./img/info1.jpg" alt="" class="infoImg">
                <div class="infoTxt" data-aos="fade-left" data-aos-offset="200" data-aos-delay="300" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-once="false" >
                    <p>新鮮水果</p>
                    <p>支持在地小農</p>
                </div>
            </div>
        </div>
        <div id="info2">
            <p id="info2Title" class="infoTitleR"># 多種口味</p>
            <div class="infoBox imgRight">
                <img src="./img/info2.jpg" alt="" class="infoImg">
                <div class="infoTxt" data-aos="fade-right" data-aos-offset="200" data-aos-delay="300" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-once="false" >
                    <p>芒果奶酪</p>
                    <p>葡萄奶酪</p>
                    <p>奇異果奶酪</p>
                    <p>火龍果奶酪</p>
                </div>
            </div>
        </div>
        <div id="info3">
            <p id="info3Title" class="infoTitleL"># 細心包裝</p>
            <div class="infoBox imgLeft">
                <img src="./img/info3.jpg" alt="" class="infoImg">
                <div class="infoTxt" data-aos="fade-left" data-aos-offset="200" data-aos-delay="300" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-once="false" >
                    <p>六入手提紙盒</p>
                    <p>提拿更方便</p>
                </div>
            </div>
        </div>
        <div id="info4">
            <p id="info4Title" class="infoTitleR"># 嚴選食材</p>
            <div class="infoBox imgRight">
                <img src="./img/info4.jpg" alt="" class="infoImg">
                <div class="infoTxt" data-aos="fade-right" data-aos-offset="200" data-aos-delay="300" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-once="false" > 
                    <p>100%純鮮奶</p>
                    <p>不含一滴水</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>飯后甜點</p>
        <a href="https://www.instagram.com/fansdessert/" target="block"><img src="./img/ig.png" alt=""></a>
        
    </div>
    <script type="text/javascript" src="./js/slick.js"></script>
    <script > 
        $('.slide').slick({
            autoplay: true,
            autoplaySpeed: 2000,
        }); 
    </script>
    <script>
  AOS.init();
</script>
</body>
</html>
